{% extends 'users/base_users.html' %}
{% load static %}

{% block user_content %}

    {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {% for key, value in form.errors.items %}
                {{ key }}: {{ value.0 }}<br/>
            {% endfor %}
        </div>
    {% endif %}

    <body class="login-page bg-body-secondary">
        <div class="register-box">
            <div class="card card-outline card-primary asm-radius-10">
                <div class="card-header text-center">
                    <a href="#" class="link-dark link-offset-2 link-opacity-100 link-opacity-50-hover">
                        <img src="{% static 'dist/img/logo/logo_ASM.png' %}" alt="LogoApi" height="60" width="60" />
                        <h1 class="mb-0">Admin<b>LTE</b></h1>
                    </a>
                </div>
                <div class="card-body register-card-body asm-radius-10 text-center">
                    <b>Reset Password effettuata con successo</b>
                    <p class="text-gray-600 asm-bd">Accedi alla piattaforma.</p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-block">Login</a>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
        <script src="{% static 'dist/js/adminlte.js' %}"></script>
    </body>

{% endblock %}
