 {% extends 'users/base_users.html' %}
{% load static %}

{% block user_content %}

    {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {% for key, value in form.errors.items %}
                {{ key }}: {{ value.0 }}<br/>
            {% endfor %}
        </div>
    {% endif %}

    <body class="login-page bg-body-secondary">
        <div class="login-box">
            <div class="card card-outline card-primary">
                <div class="card-header">
                    <a href="#" class="link-dark text-center link-offset-2 link-opacity-100 link-opacity-50-hover">
                        <img src="{% static 'dist/img/logo/logo_ASM.png' %}" alt="Logo" height="60" width="60" />
                        <h3 class="mt-2"><b>Project Name</b></h3>
                    </a>
                </div>

                <div class="card-body login-card-body text-center">
                    <p class="mb-3">Cambio password effettuato</p>

                    <div class="d-grid mt-4">
                        <button onclick="window.location.href='{% url 'login' %}';" class="btn btn-primary btn-block">
                            Vai al Login
                        </button>
                    </div>
                </div>
            </div>
        </div> <!-- /.login-box -->

        <script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.3.0/browser/overlayscrollbars.browser.es6.min.js" integrity="sha256-H2VM7BKda+v2Z4+DRy69uknwxjyDRhszjXFhsL4gD3w=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha256-whL0tQWoY1Ku1iskqPFvmZ+CHsvmRWx/PIoEvIeWh4I=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha256-YMa+wAM6QkVyz999odX7lPRxkoYAan8suedu4k2Zur8=" crossorigin="anonymous"></script>
        <script src="{% static 'dist/js/adminlte.js' %}"></script>
    </body>

{% endblock %}
