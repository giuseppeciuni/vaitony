{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}v-AI-Tony{% endblock %}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="title" content="v-AI-Tony Dashboard">
        <meta name="author" content="v-AI-Tony">
        <meta name="description" content="v-AI-Tony Dashboard">
        <meta name="keywords" content="bootstrap 5, bootstrap, bootstrap 5 admin dashboard, bootstrap 5 dashboard">

        <!-- Fonts -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontsource/source-sans-3@5.0.12/index.css" integrity="sha256-tXJfXfp6Ewt1ilPzLDtQnJV4hclT9XuaZUKyUvmyr+Q=" crossorigin="anonymous">

        <!-- OverlayScrollbars -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.3.0/styles/overlayscrollbars.min.css" integrity="sha256-dSokZseQNT08wYEWiz5iLI8QPlKxG+TswNRD8k35cpg=" crossorigin="anonymous">

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.min.css" integrity="sha256-Qsx5lrStHZyR9REqhUF8iQt73X06c8LGIUPzpOhwRrI=" crossorigin="anonymous">

        <!-- AdminLTE CSS -->
        <link rel="stylesheet" href="{% static 'dist/css/adminlte.css' %}">

        {% block extra_css %}
        <!-- Additional CSS for specific pages -->
        {% endblock %}
    </head>

    <body class="layout-fixed sidebar-expand-lg bg-body-tertiary">
        <div class="app-wrapper">
            <!-- Navbar -->
            {% include 'be/navbar.html' %}

            <!-- Sidebar -->
            {% include 'be/sidebar.html' %}

            <!-- Content Wrapper -->
            <div class="content-wrapper">

                <!-- Main content -->
                <main class="app-main">
                    <section class="content">
                        <div class="app-content"> <!--begin::Container-->
                            <div class="container-fluid"> <!--begin::Row-->
                                {% block content %}

                                {% endblock %}
                            </div>
                        </div>
                    </section>
                </main>

            </div>

            <!-- Footer -->
            {% include 'be/footer.html' %}

        </div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.3.0/browser/overlayscrollbars.browser.es6.min.js" integrity="sha256-H2VM7BKda+v2Z4+DRy69uknwxjyDRhszjXFhsL4gD3w=" crossorigin="anonymous"></script>

        <!-- Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!-- AdminLTE JS -->
        <script src="{% static 'dist/js/adminlte.js' %}"></script>

        {% block extra_js %}
        <!-- Additional JS for specific pages -->
        {% endblock %}
    </body>
</html>
