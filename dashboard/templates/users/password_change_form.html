{% extends 'users/base_users.html' %}
{% load static %}

{% block user_content %}

    {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {% for key, value in form.errors.items %}
                {{ key }}: {{ value.0 }}<br/>
            {% endfor %}
        </div>
    {% endif %}

    <body class="login-page bg-body-secondary">
        <div class="login-box">
            <div class="card card-outline card-primary">
                <div class="card-header">
                    <h3 class="mb-0 text-center">Cambio Password</h3>
                </div>
                <div class="card-body login-card-body">
                    <form class="form-signin" role="form" method="post" action="">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="oldPassword" name="old_password" placeholder="Inserisci la tua password corrente" required>
                            <label for="oldPassword">Password Corrente</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="newPassword1" name="new_password1" placeholder="Inserisci la nuova password" required>
                            <label for="newPassword1">Nuova Password</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="newPassword2" name="new_password2" placeholder="Riscrivi la nuova password" required>
                            <label for="newPassword2">Ripeti la Nuova Password</label>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Modifica</button>
                        </div>
                    </form>
                </div> <!-- /.login-card-body -->
            </div> <!-- /.card -->
        </div> <!-- /.login-box -->

        <script src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.3.0/browser/overlayscrollbars.browser.es6.min.js" integrity="sha256-H2VM7BKda+v2Z4+DRy69uknwxjyDRhszjXFhsL4gD3w=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha256-whL0tQWoY1Ku1iskqPFvmZ+CHsvmRWx/PIoEvIeWh4I=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha256-YMa+wAM6QkVyz999odX7lPRxkoYAan8suedu4k2Zur8=" crossorigin="anonymous"></script>
        <script src="{% static 'dist/js/adminlte.js' %}"></script>
    </body>

{% endblock %}
